<!-- Mobile web app with bootstrap practice, by Wenliang Dai -->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-siteapp" /> <!-- 防止百度添加广告 -->
    <meta name="viewport" content="width=device-width ,initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telphone=no, email=no"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/progressBar.css" />
    <title></title>
  </head>
  <body>
    <div id="preload-page" class="page preload-page">
      <div class="progress progress-wrapper">
        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="width: 5%">
          <span class="sr-only">20% Complete</span>
          加载中...
        </div>
      </div>
    </div>

    <!-- 容器 -->
    <div id="container-wrapper" class="container-fluidd container-wrapper" style="display:none;">
      <!-- 第零页 -->
      <section class="page page0">
        <div class="row page0-top-row">
          <div class="col-xs-12 page0-top-imgs">
            <div id="logo" class="page0-top-img shadow-box">
            </div>
            <div id="football" class="page0-top-img">
            </div>
          </div>
        </div>

        <div class="row page0-date-row">
          <div class="clearfix shadow-box">
            <div id="date_1" class="col-xs-2 page0-date"></div>
            <div id="date_2" class="col-xs-2 page0-date"></div>
            <div id="date_3" class="col-xs-4 page0-date active-date"></div>
            <div id="date_4" class="col-xs-2 page0-date"></div>
            <div id="date_5" class="col-xs-2 page0-date"></div>
          </div>
        </div>
        <div class="row page0-timetable-row">

          <div class="col-xs-12 page0-timetable shadow-box">
            <p class="page0-timetable-title">比赛时间表</p>
          </div>
        </div>
      </section>

      <!-- Modal Bootstrap模态框 -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display:none;">
        <div class="modal-dialog" role="document" style="margin-top: 50%;">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">参与竞猜</h4>
            </div>
            <div class="modal-body">

              <form id="vote-modal-form" class="form-inline"  style="display:flex; flex-direction:column; align-items:center;">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">+ 86</div>
                    <input type="text" class="form-control" id="userPhoneInput" placeholder="输入您的优步手机号">
                  </div>
                </div>
                <button id="join" type="submit" class="btn btn-primary">立即参与有奖竞猜</button>
                <p id="wrongMsg"></p>
              </form>

            </div>
            <div class="modal-footer" style="display:flex; justify-content:center;">
              <a id="modal-close" type="button" class="btn btn-default">注册成为优步用户</a>
            </div>
          </div>
        </div>
      </div>
  </body>
  <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <script src="/js/uefa_v2.js"></script>
</html>
