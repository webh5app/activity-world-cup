<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./index.css" >
    <title>赌球</title>
  </head>
  <body>
  <div id="page-container">

    <!-- 第一页 -->
    <section id="page-1" class="page">
      <img src="./images/football-frame-4.png" />
      <div id="page-1-header">
        <div class="page-1-header--item">
          <img width="50" src="./images/logo.png" />
          <img width="50" src="./images/football.png" />
        </div>
        <div class="page-1-header--item header-head">
          优步百万竞猜<br>
          欧洲杯揭幕战
        </div>
        <div class="page-1-header--item header-time">
          6月11日 3:00
        </div>
      </div>
      <div id="flags">
        <section class="flag">
          <div class="flag-item">
            <img width="100" src="./images/french.png" />
          </div>
          <div class="flag-item">
            <button class="button vote-button" data-name='french'>支持法国队</button>
          </div>
          <div class="flag-item vote-status">
            已有<br>
            <span class="vote-show" id="french-show"></span><br>
            U粉支持
          </div>
        </section>
        <section class="flag">
          <div class="flag-item">
            <img width="100" src="./images/romania.png" />
          </div>
          <div class="flag-item">
            <button class="button vote-button" data-name='romania'>支持罗马尼亚队</button>
          </div>
          <div class="flag-item vote-status">
            <div class="flag-item vote-status">
              已有<br>
              <span class="vote-show" id="romania-show"></span><br>
              U粉支持
          </div>
          </div>
        </section>
      </div>
    </section>

    <!-- 第二页 -->
    <section id="page-2" class="page">
      <img src="./images/football-frame-3.png" />
      <div id="page-2-wrap">
        <img width="50" src="./images/logo.png" />
        <img width="50" src="./images/boy.png" />
        <div id="page-2-content">
          输入优步手机号<br>
          <input id="page-2-input" type="text" /><button id="page-2-send">确定</button><br>
          <span id="page-2-tip">立即参与有奖竞猜</span><br>
          优步专属福利<br>
          <button id="page-2-register">点击注册</button><br>
          成为优步用户享首乘30元
        </div>
      </div>
    </section>

    <!-- 第三页 -->
    <section id="page-3" class="page">
      <img src="./images/football-frame-3.png" />
      <div id="page-3-wrap">
        <img width="50" src="./images/logo.png" />
        <img width="50" src="./images/boy.png" />
        <div id="page-3-content">
          参与成功<br>
          <input id="page-3-input" type="text" readonly="readonly"/><button id="page-3-send">复制</button><br>
          点击复制分享<br>
          为你喜爱的球队助力
        </div>
      </div>
      <div>
        <img id="girl-1" width="50" src="./images/girl-1.png" />
        <img id="girl-2" width="50" src="./images/girl-2.png" />
      </div>
    </section>
  </div>

  <div id="model">
    <div id="model-wrap">
      <div id="model--header">
        提示信息
      </div>
      <div id="model--content">
      </div>
      <div id="model--footer">
        确认
      </div>
    </div>
  </div>

  <div id="process-container">
    <div id="process">
      <symbol id="icon-autorenew" viewBox="0 0 24 24">
        <title>autorenew</title>
        <path class="path1" d="M18.75 7.734c0.797 1.219 1.266 2.719 1.266 4.266 0 4.406-3.609 8.016-8.016 8.016v3l-3.984-4.031 3.984-3.984v3c3.328 0 6-2.672 6-6 0-1.031-0.281-1.969-0.703-2.813zM12 6c-3.328 0-6 2.672-6 6 0 1.031 0.234 1.969 0.703 2.813l-1.453 1.453c-0.797-1.219-1.266-2.719-1.266-4.266 0-4.406 3.609-8.016 8.016-8.016v-3l3.984 4.031-3.984 3.984v-3z"></path>
      </symbol>

      <svg id="process-item" class="icon icon-autorenew"><use xlink:href="#icon-autorenew"></use></svg>
    </div>
  </div>

  <script src="./zepto.js"></script>
  <script src="./index.js"></script>
  </body>
</html>
