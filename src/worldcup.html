<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>世界杯</title>
  <link rel="stylesheet" href="/css/worldcup.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div class="app">
    <div class="page-group">
      <div class="page page-one page-current">
        <div class="header">
          <img src="/images/logo.png" alt="" class="logo">
          <img src="/images/football.png" alt="" class="ball">
        </div>
        <div class="title">
            <!-- 优步百万竞猜<br/>欧洲杯揭幕战 -->
        </div>
        <div class="start-at">
          6月11日 3:00
        </div>
        <div class="team-group">
          <div class="team team-host">
            <img src="/images/french.png" alt="法国" class="flag">
            <button class="vote-btn" data-team="法国">支持法国</button>
            <div class="vote-status">
              <p>已有</p>
              <p class="count">100</p>
              <p>U粉支持</p>
            </div>
          </div>
          <div class="team team-guest">
            <img src="/images/romania.png" alt="罗马尼亚" class="flag">
            <button class="vote-btn" data-team="罗马尼亚">支持罗马尼亚</button>
            <div class="vote-status">
              <p>已有</p>
              <p class="count">100</p>
              <p>U粉支持</p>
            </div>
          </div>
        </div>
      </div>
      <div class="page page-two">
        <div class="header">
          <img src="/images/logo.png" alt="" class="logo">
          <img src="/images/boy.png" alt="" class="boy">
        </div>
        <div class="content">
          <p>输入优步手机号</p>
          <p>
            <input class="phone-input" type="text" name="phone" placeholder="请输入手机号">
            <button class="confirm-phone">确定</button>
          </p>
          <p class="text-yellow">立即参与有奖竞猜</p>
          <p>优步专属福利</p>
          <p>
            <a href="#" class="">点击注册</a>
          </p>
          <p>成为优步用户享首乘<span class="text-red">30元</span>免费</p>
        </div>
      </div>
      <div class="page page-three">
        <div class="header">
          <img src="/images/logo.png" alt="" class="logo">
          <img src="/images/boy-with-ball.png" alt="" class="ball">
        </div>
        <div class="content">
          <p>参与成功</p>
          <p>
            <input type="url" value="http://www.baidu.com" />
            <button>复制</button>
          </p>
          <p style="margin: 7rem 0;"><p>
          <p>点击复制分享链接</p>
          <p>为你喜爱的球队助力</p>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/zepto.min.js"></script>
  <script src="/js/worldcup.js" charset="utf-8"></script>
</body>
</html>
