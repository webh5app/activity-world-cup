<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width ,initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <title>Uber-UEFA</title>
  </head>
  <body>
    <div class="container">
      <section class="page page1">
        <div class="border">
          <div class="content">
            <div>
              <div class="content-logo"></div>
              <div class="content-football"></div>
              <p class="content-title">优步百万竞猜<br />欧洲杯揭幕战</p>
              <p class="content-time">6月11日 3:00</p>
            </div>
            <div class="flags">
              <div class="flag flag1"></div>
              <div class="flag flag2"></div>
            </div>
            <div class="vote-container">
              <div>
                <button class="vote-button">支持法国</button>
                <div class="vote-status">
                  <p>已有</p>
                  <div class="vote-number-f"></div>
                  <p>U粉支持</p>
                </div>
              </div>
              <div>
                <button class="vote-button">支持罗马尼亚</button>
                <div class="vote-status">
                  <p>已有</p>
                  <div class="vote-number-r"></div>
                  <p>U粉支持</p>
                </div>
              </div>
            </div>
            <!-- <button id="button1">Go to page2</button> -->
          </div>
        </div>
      </section>

      <section class="page page2">
        <div class="border">
          <div class="content">
            <!-- <button id="button2">Go to page3</button> -->
              <div class="content-logo"></div>
              <div class="content-football"></div>
              <p class="phone-info">输入优步手机号</p>
              <form class="phone-form">
                <input type="text" name="phone-number" class="phone-content" />
                <button class="confirm-button">确定</button>
              </form>
              <p class="line1">立即参与有奖竞猜</p>
              <p class="line2">优步福利专属福利</p>
              <div class="register">
                <button>点击注册</button>
              </div>
              <p class="line3">成为优步用户享首乘30元</p>
            </div>
        </div>
      </section>

      <section class="page page3">
        <div class="border">
          <div class="content">
            <div class="content-top">
              <div class="content-logo"></div>
              <div class="content-boyfootball"></div>
              <p class="content-title">参与成功！</p>
              <form class="share-form">
                <input type="text" name="share-content" class="share-content" />
                <button class="copy-button">复制</button>
              </form>
            </div>
            <div class = "football">
            </div>
            <div class="share-info"><p>点击复制分享<br>为你喜爱的球队助力</p>
            </div>
            <div class="chearleaders">
              <div class="chearleader left-chearleader"></div>
              <div class="chearleader right-chearleader"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./js/zepto.min.js"></script>
    <script src="./js/index.min.js"></script>
  </body>
</html>
