<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>欧洲杯</title>
  <link rel="stylesheet" href="/css/cup.min.css">
</head>
<body>
  <div class="app" style="background-image: url(/images/background.png);">
    <div class="container">
      <div class="frame">
        <img src="/images/frame.png" alt="">
      </div>
      <div class="page-group">
        <section class="page page-current">
          <header class="page-block">
            <img src="/images/logo.png" alt="" class="logo">
            <img src="/images/boy.png" alt="" class="sign">
          </header>
          <div class="page-block card card-title">
            <div class="title">
              优步百旺竞猜<br />欧洲杯揭幕战
            </div>
            <div class="time">
              6月11日 03:00
            </div>
          </div>
          <div class="page-block card card-game">
            <div class="game">
              <div class="game-vote">
                <img src="/images/french.png" alt="法国" class="flag">
                <div class="name">法国</div>
                <div class="vote">
                  <div class="btn vote-btn">点击支持</div>
                </div>
              </div>
              <div class="game-caculate">
                <div class="header">结果</div>
                <div class="show">
                  已有<br /><span class="count">1213</span><br/>U粉支持
                </div>
              </div>
            </div>
            <div class="game">
              <div class="game-vote">
                <img src="/images/french.png" alt="法国" class="flag"><div class="name">法国</div>
                <div class="vote">
                  <div class="btn vote-btn">点击支持</div>
                </div>
              </div>
              <div class="game-caculate">
                <div class="header">结果</div>
                <div class="show">
                  已有<br /><span class="count">1213</span><br/>U粉支持
                </div>
              </div>
            </div>
          </div>
          <div class="page-block card card-rules">
            <div class="header">
              规则
            </div>
            <ul class="lines">
              <li>1. 若支持的球队获胜，即可平分百万优步乘车红包!</li>
              <li>2. 投票结束时间: 比赛开始前</li>
              <li>3. 详情关注微信: qd_you</li>
            </ul>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
